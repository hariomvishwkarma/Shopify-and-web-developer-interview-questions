<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Questions - Web and Shopify Developer</title>
  <style>
    /* Add your CSS here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 80%;
      max-width: 500px;
    }
    .category {
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1.2rem;
    font-weight: bold;
}
    .category:hover {
      background-color: #bbb;
    }
    .page-width {
    margin: 0 auto;
    width: 1200px;
    text-align: -webkit-center;
}
  </style>
</head>
<body>
    <div class="page-width">
    <h1>
        Shopify and Web Developer Interview Questions 
        <span style="font-size: 0.5em; display: block; font-weight: normal;">by Harion Vishwakarma</span>
      </h1>
      
  <div class="container">
    <div class="category" data-category="starting">Starting</div>
    <div class="category" data-category="html">HTML</div>
    <div class="category" data-category="css">CSS</div>
    <div class="category" data-category="javascript">JavaScript</div>
    <div class="category" data-category="shopify">Shopify</div>
    <div class="category" data-category="other">Other Questions</div>
  </div>
  <div class="user-input-form">
    <h2>Add Your Question</h2>
    <input type="text" id="userQuestion" placeholder="Enter your question here" />
    <button onclick="addQuestion()">Add Question</button>
  </div>
</div>
  <script>
    // JavaScript to redirect to the next page based on the clicked category
    const categories = document.querySelectorAll('.category');
    
    categories.forEach(category => {
      category.addEventListener('click', () => {
        const categoryId = category.getAttribute('data-category');
        // Redirect to a specific page when a category is clicked
        window.location.href = `${categoryId}.html`; // This will take user to 'html.html', 'css.html', etc.
      });
    });
  </script>
    <script>
        // JavaScript function to toggle the visibility of answers
        function toggleAnswer(questionElement) {
          const answerElement = questionElement.nextElementSibling;
          const isDisplayed = answerElement.style.display === 'block';
          answerElement.style.display = isDisplayed ? 'none' : 'block';
        }
    
        // Function to add a user question to the list and store in local storage
        function addQuestion() {
          const userQuestionInput = document.getElementById('userQuestion');
          const userQuestion = userQuestionInput.value.trim();
    
          if (userQuestion) {
            // Create a new question element
            const newQuestion = document.createElement('div');
            newQuestion.className = 'question';
            newQuestion.onclick = function() { toggleAnswer(this); };
            newQuestion.textContent = userQuestion;
    
            // Create a corresponding answer element (initially hidden)
            const newAnswer = document.createElement('div');
            newAnswer.className = 'answer';
            newAnswer.textContent = 'Answer not provided yet.'; // Placeholder answer
    
            // Append new question and answer to the container
            const container = document.querySelector('.container');
            container.appendChild(newQuestion);
            container.appendChild(newAnswer);
    
            // Save the new question to local storage
            saveQuestionToLocalStorage(userQuestion);
    
            // Clear the input field
            userQuestionInput.value = '';
          } else {
            alert('Please enter a question.');
          }
        }
    
        // Function to save questions to local storage
        function saveQuestionToLocalStorage(question) {
          let questions = JSON.parse(localStorage.getItem('userQuestions')) || [];
          questions.push({ question: question, answer: 'Answer not provided yet.' });
          localStorage.setItem('userQuestions', JSON.stringify(questions));
        }
    
        // Function to load questions from local storage
        function loadQuestionsFromLocalStorage() {
          let questions = JSON.parse(localStorage.getItem('userQuestions')) || [];
          questions.forEach(item => {
            const newQuestion = document.createElement('div');
            newQuestion.className = 'question';
            newQuestion.onclick = function() { toggleAnswer(this); };
            newQuestion.textContent = item.question;
    
            const newAnswer = document.createElement('div');
            newAnswer.className = 'answer';
            newAnswer.textContent = item.answer;
    
            const container = document.querySelector('.container');
            container.appendChild(newQuestion);
            container.appendChild(newAnswer);
          });
        }
    
        // Load questions on page load
        window.onload = loadQuestionsFromLocalStorage;
      </script>
</body>
</html>
