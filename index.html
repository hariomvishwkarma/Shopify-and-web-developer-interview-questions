<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Questions - Web and Shopify Developer</title>
  <style>
    /* Add your CSS here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 80%;
      max-width: 500px;
    }
    .category {
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 150px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1.2rem;
    font-weight: bold;
}
    .category:hover {
      background-color: #bbb;
    }
    .page-width {
    margin: 0 auto;
    width: 1200px;
    text-align: -webkit-center;
}
#question-form {
      margin-top: 20px;
    }

    #question-form input {
      width: calc(100% - 110px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #question-form button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #question-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="page-width">
    <h1>
        Shopify and Web Developer Interview Questions 
        <span style="font-size: 0.5em; display: block; font-weight: normal;">by Harion Vishwakarma</span>
      </h1>
      
  <div class="container">
    <div class="category" data-category="starting">Starting</div>
    <div class="category" data-category="html">HTML</div>
    <div class="category" data-category="css">CSS</div>
    <div class="category" data-category="javascript">JavaScript</div>
    <div class="category" data-category="shopify">Shopify</div>
    <div class="category" data-category="other">Other Questions</div>
  </div>

</div>
  <script>
    // JavaScript to redirect to the next page based on the clicked category
    const categories = document.querySelectorAll('.category');
    
    categories.forEach(category => {
      category.addEventListener('click', () => {
        const categoryId = category.getAttribute('data-category');
        // Redirect to a specific page when a category is clicked
        window.location.href = `${categoryId}.html`; // This will take user to 'html.html', 'css.html', etc.
      });
    });
  </script>
    
</body>
</html>
